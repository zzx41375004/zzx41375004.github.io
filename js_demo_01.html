<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>

    <script src="scripts/js_demo_01.js" defer></script>
</head>

<body>
<h1>猜数字小游戏</h1>

<p>我们在1到100之间随机选择了一个数字。看看你是否能在10个回合或更短的时间内猜到它。如果你的猜测过高或过低，我们会告诉你。</p>

<div class="form">
    <label for="guessField">猜一个数字: </label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField">
    <input type="submit" value="提交" class="guessSubmit">
</div>

<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>

</body>
</html>
